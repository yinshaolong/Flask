{% extends "base.html" %}

{% block content %}
    <div>
        <p>
            <span>Product ID: {{ product.id }}</span>
            <span>Name {{ product.name }}</span>
            <span>Price: {{ product.price }}</span>
            <span>Stock Available: {{ product.available }}</span>
        </p>
    </div>

    <a href="/products" class="return_link">Back to Products</a>
   {% endblock %}
